<mat-sidenav-container autosize="true">
  <mat-sidenav opened="true" mode="side">
    <div class="logo">
      <h3 *ngIf="expanded">Sistema de Quejas y Reclamos</h3>
    </div>
    <qr-menu (onToogleExpanded)="toggleExpanded($event)"></qr-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <qr-header></qr-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
