<div fxLayout="column">
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="agency">
      <th mat-header-cell *matHeaderCellDef>AGENCIA</th>
      <td mat-cell *matCellDef="let row">{{row.agency}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="listFields"></tr>
    <tr mat-row *matRowDef="let row; columns: listFields" class="highline"></tr>
  </table>
</div>
