<div fxLayout="column">
  <table mat-table [dataSource]="data">
    <ng-content></ng-content>

    <ng-container [matColumnDef]="metaData.field" *ngFor="let metaData of metaDataColumns">
      <th mat-header-cell *matHeaderCellDef>{{metaData.title | uppercase}}</th>
      <td mat-cell *matCellDef="let row">{{row[metaData.field]}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="agency">
      <th mat-header-cell *matHeaderCellDef>AGENCIA</th>
      <td mat-cell *matCellDef="let row">{{row.agency}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="highline"></tr>
  </table>
</div>
